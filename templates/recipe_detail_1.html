<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe 1</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{ recipe_detail.name }}</h2>
    <p><strong>Ingredients:</strong></p>
    <ul>
        {% for ingredient in recipe_detail.ingredients %}
            <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
